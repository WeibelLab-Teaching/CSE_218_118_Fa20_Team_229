<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Babylon Template</title>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>

        <script src="https://preview.babylonjs.com/babylon.js"></script>
        <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
        <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    </head>

   <body>

    <canvas id="renderCanvas" touch-action="none"></canvas> <!-- touch-action="none" for best results from PEP -->

    <script>
        var canvas = document.getElementById("renderCanvas"); // Get the canvas element
        var engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

        var createScene = function () {
            var scene = new BABYLON.Scene(engine);

            var camera = new BABYLON.ArcRotateCamera("Camera", 3 * Math.PI / 2, Math.PI / 8, 50, BABYLON.Vector3.Zero(), scene);

            class pianoKey {
                box;
                constructor(scene, originalColor, pressColor, x, y, z, h, w, d) {
                    box = BABYLON.MeshBuilder.CreateBox("box", {height: h, width: w, depth: d}, scene);
                    box.position = new BABYLON.Vector3(x, y, z);
                    var mat = new BABYLON.StandardMaterial("ground", scene);
                    mat.diffuseColor = new BABYLON.Color3.White();
                    mat.specularColor = new BABYLON.Color3.White();
                    mat.emissiveColor = originalColor;
                    box.material = mat;

                    box.actionManager = new BABYLON.ActionManager(scene);

                    var gunshot = new BABYLON.Sound("gunshot", "sounds/gunshot.wav", scene); // Add your own link of the sound!!!

                    box.actionManager.registerAction(
                        new BABYLON.ExecuteCodeAction(
                        {
                            trigger: BABYLON.ActionManager.OnPickDownTrigger
                        },
                        function () { 
                            gunshot.play(); 
                            console.log("click!"); 
                        })
                    );
                    box.actionManager.registerAction(new BABYLON.SetValueAction(
                        BABYLON.ActionManager.OnPickDownTrigger, 
                        box.material, 
                        "emissiveColor", 
                        pressColor
                    ))
                    box.actionManager.registerAction(new BABYLON.SetValueAction(
                        BABYLON.ActionManager.OnPickUpTrigger, 
                        box.material, 
                        "emissiveColor", 
                        originalColor
                    ));
                }
            }

            camera.attachControl(canvas, true);

            camera.lowerRadiusLimit = 6;
            camera.upperRadiusLimit = 20;

            camera.useAutoRotationBehavior = true;

            // var light = new BABYLON.HemisphericLight("hemi", new BABYLON.Vector3(0, 1, 0), scene);
            var light = new BABYLON.PointLight("omni", new BABYLON.Vector3(50, 0, 0), scene);
            // light.diffuse = BABYLON.Color3(1, 1, 1);

            var box = new pianoKey(scene, BABYLON.Color3.Green(), BABYLON.Color3.Red(), 0, -2, 0, 2, 4, 3);

            return scene;
        }
        var scene = createScene(); //Call the createScene function

        // Register a render loop to repeatedly render the scene
        engine.runRenderLoop(function () {
                scene.render();
        });

        // Watch for browser/canvas resize events
        window.addEventListener("resize", function () {
                engine.resize();
        });
    </script>

   </body>

</html>
